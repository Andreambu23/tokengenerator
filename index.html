<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas / Password Generator">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo">

    <form class="form container-input" action="" method="get">
        <input class="nome" type="text" id="nome" placeholder="Nome Cliente">
        <input class="telefone" type="text" id="telefone" placeholder="Telefone">
        <input class="pedido" type="text" id="pedido" placeholder="Nº Pedido">

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input class="slider" id="slider" type="range" min="5" max="25" value="15">



            <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>

        </main>

        <div class="container-password hide" onclick="copyPassword()" id="container-password">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password">123123123123</span>
            <span class="tooltip">Clique na senha para copiar.☝️☝️</span>
        </div>
    </form>

    <div class="resultado"></div>

    <script src="./assets/script1.js"></script>
    <script src="./assets/script2.js"></script>

</body>

</html>
